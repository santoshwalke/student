<div class='row'>
    <div class='col-md-12 col-sm-10 col-md-8'>
        <h1>Student Login</h1>
        <form #f=ngForm (ngSubmit)="onSignIn(f)">
            <div class='form-group'>
                <label for="email">Email</label>
                <input 
                type="email"
                id="email"
                name="email"
                class="form-control"
                ngModel
                required
                email>
            </div>
            <div class='form-group'>
                <label for="password">Password</label>
                <input 
                type="password"
                id="password"
                name="password"
                class="form-control"
                ngModel
                required
                >
            </div>
            <button 
            type="submit"
            class="btn btn-primary">
                Sing In
            </button>
        </form>
    </div>
</div>
